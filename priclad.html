<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклади робіт</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6f4ea;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #388e3c;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .work-container {
            max-width: 1000px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
        }
        .work-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            text-align: center;
        }
        .work-item img {
            width: 80%;
            height: auto;
            border-radius: 12px;
            border: 3px solid #66bb6a;
            margin-bottom: 20px;
        }
        .work-item h3 {
            color: #388e3c;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .work-item p {
            color: #4caf50;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .work-item a {
            color: #66bb6a;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }
        .work-item a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Приклади моїх робіт</h1>
    </header>

    <div class="work-container">
        <h2>Фотокартки в моїй обробці та без обробки</h2>

        <div class="work-item">
            <img src="фото хобі 4.jpg" width="150"  >
            <img src="фото хобі 5.jpg" width="150"  >
         </div>

       
        <div class="work-item">
            <img src="фото хобі 3.jpg" width="150" >
            <img src="фото хобі 6.jpg" width="150" >
         </div>
            

      
        <div class="work-item">
            <img src="фото хобі 2.jpg" width="150" > 
            <img src="фото хобі 7.jpg" width="150" >  
            <img src="фото хобі 8.jpg" width="150" >  
        </div>

      
        <div class="work-item">
            <img src="фото хобі 1.jpg" width="150" >
            <img src="фото хобі 9.jpg" width="150" >
            <img src="фото хобі 10.jpg" width="150" >  
            
        </div>

    </div>

    <footer>
        © 2025 Мій персональний сайт
    </footer>

</body>
</html>
